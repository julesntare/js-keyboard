<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Google Keyboard</title>
    <link rel="stylesheet" href="google-keyboard.css">
</head>

<body>
    <div class="keyboard-container">
        <div class="options">
            <img src="images/google-G.png" alt="Google-G-Logo">
            <img src="images/google-voice-search.png" alt="Google-G-Logo">
        </div>
        <div class="keys-container">
            <div class="keys-block">
                <div><span>1</span></div>
                <div><span>2</span></div>
                <div><span>3</span></div>
                <div><span>4</span></div>
                <div><span>5</span></div>
                <div><span>6</span></div>
                <div><span>7</span></div>
                <div><span>8</span></div>
                <div><span>9</span></div>
                <div><span>0</span></div>
            </div>
            <div class="keys-block">
                <div><span>q</span></div>
                <div><span>w</span></div>
                <div><span>e</span></div>
                <div><span>r</span></div>
                <div><span>t</span></div>
                <div><span>y</span></div>
                <div><span>u</span></div>
                <div><span>i</span></div>
                <div><span>o</span></div>
                <div><span>p</span></div>
            </div>
            <div class="keys-block rest">
                <div><span>a</span></div>
                <div><span>s</span></div>
                <div><span>d</span></div>
                <div><span>f</span></div>
                <div><span>g</span></div>
                <div><span>h</span></div>
                <div><span>j</span></div>
                <div><span>k</span></div>
                <div><span>l</span></div>
            </div>
            <div class="keys-block rest">
                <div><img src="images/shift-key.png" alt=""></div>
                <div><span>z</span></div>
                <div><span>x</span></div>
                <div><span>c</span></div>
                <div><span>v</span></div>
                <div><span>b</span></div>
                <div><span>n</span></div>
                <div><span>m</span></div>
                <div></div>
            </div>
            <div class="keys-block">
                <div>?123</div>
                <div><span>,</span></div>
                <div class="emoji">&#128578</div>
                <div class="space"></div>
                <div><span>.</span></div>
                <div><img src="images/return-key.png" alt=""></div>
            </div>
        </div>
    </div>
</body>

</html>
